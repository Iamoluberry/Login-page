<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="project 2.css" />

      src="https://kit.fontawesome.com/52b1792118.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="case">
      <header id="create_account"><h3>Create Account</h3></header>
      <form>
        <div class="form">
          <i class="fa-solid fa-user"></i>
          <input class="form_input" type="text" placeholder="" required />
          <span>Username</span>
        </div>
        <br />
        <div class="form">
          <i class="fa-solid fa-envelope"></i>
          <input class="form_input" type="text" required placeholder="" />
          <span>Email</span>
        </div>
        <br />
        <div class="password">
          <div class="form password1">
            <i class="fa-solid fa-lock"></i>
            <input class="form_input" type="password" required />
            <span>Password</span>
          </div>
          <br />
          <div class="form password2">
            <i class="fa-solid fa-lock"></i>
            <input class="form_input" type="Password" required />
            <span>Confirm Password</span>
          </div>
        </div>
      </form>
      <br />
      <nav>
        <b>
          <a href="project 2.html">
            <button id="signup_btn">Sign Up</button>
          </a></b
        >
      </nav>
      <br />
      <div class="ownacc">
        <b>
          <span>Already have an account?</span>
          <a href="project 2.html">Sign up</a></b
        >
      </div>
      <br />
      <footer>
        <a href="https://instagram.com" target="_blank"
          ><i class="fa-brands fa-instagram fa-customize-instagram"></i
        ></a>
        <a href="https://facebook.com" target="_blank"
          ><i class="fa-brands fa-facebook fa-customize-facebook"></i
        ></a>
        <a href="https://twitter.com" target="_blank"
          ><i class="fa-brands fa-twitter fa-customize-twitter"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
